      .btn a:hover {
        background: linear-gradient(45deg, #FFB319, #FFE194, #B8DFD8);
        color: #000;
        width: 250px;
      }

      .topo a:hover {
        font-size: 20px;
        background: -webkit-linear-gradient(45deg, #ffb319, #ffb319, #ffe194, #b8dfd8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes colors {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }
